<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <h1>Add a new book?</h1>
        <form id="bookForm">
            <label for="bookTitle">Title of the Book:</label>
            <input type="text" id="bookTitle">

            <label for="authorName">Name of the Author:</label>
            <input type="text" id="authorName">

            <label for="pageNum">Number of Pages:</label>
            <input type="number" id="pageNum">

            <label class="read_status" for="read">
                <input type="checkbox" id="read"><span class="checkmark"></span> Already read this book?
            </label>

            <div class="btn_container">
                <button type="submit" class="submitButton">Add Book</button>
            </div>
            
        </form>
    </div>
    <div class="library">
        <h1>Your Library</h1>
        <div class="card_container">

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
